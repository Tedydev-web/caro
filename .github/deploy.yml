name: Game Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend + Frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            echo "ğŸ“ Pull latest changes..."
            cd /var/www/game

            # Pull code cho backend
            cd backend
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S git pull origin master
            echo "ğŸ“¦ Install dependencies backend"
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S npm install

            echo "ğŸš€ Restart backend"
            pm2 restart game-backend || pm2 start index.js --name game-backend
            pm2 save

            # Build frontend
            cd ../frontend
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S git pull origin master
            echo "ğŸ“¦ Install dependencies frontend"
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S npm install
            echo "ğŸ—ï¸ Build frontend"
            npm run build

            echo "âœ… Deployment completed"
